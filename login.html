<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to GenZ Crowd AI Apps and access your account">
    <title>Log in - GenZ Crowd AI Apps</title>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://* blob:; connect-src 'self' https://script.google.com https://script.googleusercontent.com https://accounts.google.com; frame-src 'self' https://accounts.google.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- <meta http-equiv="X-Frame-Options" content="DENY"> -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <!-- Since GitHub Pages can't generate CSRF tokens -->
    <!-- <meta name="csrf-token" content="{{SERVER_GENERATED_TOKEN}}"> -->


    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/googlebutton.css">

    <!-- Preload critical resources -->
    <link rel="preload" href="./img/logo.png" as="image">

    <!-- Third-party scripts with integrity check -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"
        integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <!-- Application script with defer to improve page load performance -->
    <script src="./src/login.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body>
    <!-- No-script fallback -->
    <noscript>
        <div class="noscript-message" role="alert">
            <p><strong>JavaScript is required to use this application. Please enable JavaScript in your browser
                    settings.</strong></p>
        </div>
    </noscript>

    <main role="main" aria-labelledby="login-title">
        <div class="login-container">
            <img class="logo-app" src="./img/logo.png" alt="GenZ Crowd AI Logo" width="180" height="60">
            <h1 id="login-title">GenZ Crowd Apps <span class="title-icon" aria-hidden="true">&#x1F4F1;</span></h1>
            <p>Please sign in to continue</p>

            <!-- Improved Google Sign-in button with better accessibility -->
            <button type="button" id="btnGoogleLogin" class="gsi-material-button" aria-label="Sign in with Google">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                            xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span class="gsi-material-button-contents">Sign in with Google</span>
                </div>
            </button>

            <!-- Status Message with ARIA live region for accessibility -->
            <div id="statusMessage" class="status-message error-message" role="alert" aria-live="assertive">
                An error occurred during login. Please try again.
            </div>

            <!-- Loading indicator with proper ARIA attributes -->
            <div id="loading" class="loading" role="status" aria-live="polite">
                <div class="spinner" aria-hidden="true"></div>
                <p>Authenticating...</p>
            </div>
        </div>
    </main>

    <!-- Footer with additional information -->
    <footer>
        <p>&copy; GenZ Crowd AI | All rights reserved.</p>
    </footer>

</body>

</html>
