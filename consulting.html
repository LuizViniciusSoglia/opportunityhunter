<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Expert help for every stage of your remote job journey">
  <title>Resume Maker AI</title>
  <link rel="stylesheet" href="./styles/shared-styles.css">
  <link rel="stylesheet" href="./styles/consulting.css">

  <script src="./src/shared-scripts.js" defer></script>

  <noscript>

      <div class="descriptionContainer">
        <img src="./img/logo.png" alt="GenZ Crowd AI" class="logo">

    </footer>
