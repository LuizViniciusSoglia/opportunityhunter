<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find opportunities across companies worldwide with Opportunity Hunter">
  <meta name="theme-color" content="#009edb">
  <title>Opportunity Hunter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
  <script src="./src/app.js" defer></script>
  <link rel="icon" type="image/x-icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

  <noscript>
    <div class="noscript-message">
      <p><strong>JavaScript is required to use this application. Please enable JavaScript in your browser settings.</strong></p>
    </div>
  </noscript>

  <div id="authLoadingScreen">
    <div class="auth-spinner-container">
      <div class="auth-spinner"></div>
      <div class="auth-text">Verifying credentials...</div>
    </div>
  </div>

  <header id="appHeader" aria-label="Application Header">
    <div class="logo-app-header">OP</div>
    <div class="user-info">
      <img id="userAvatar" src="./img/avatardefault.png" alt="User avatar">
      <span id="userName" class="user-name">Loading...</span>
      <button id="logoutBtn" class="logout-btn" aria-label="Sign out">Sign out</button>
    </div>
  </header>

  <div id="appContainer">
    <main id="mainContent" role="main" aria-label="Main Content">
      <img src="./img/logo.webp" alt="GenZ Crowd AI" class="logo">
      <h1>Opportunity Hunter <span class="robot-icon">&#x1F916;</span></h1>
      <p>Select the criteria and click the Search button.</p>
      <form id="searchForm" aria-label="Opportunity Search Form">
        <div class="form-group">
          <label for="query">Search for (optional):</label>
          <input type="search" id="query" name="query" aria-label="Search Query"
            placeholder="Search query (optional)">
        </div>

        <div class="form-group">
          <label for="country">Choose the Country:</label>
          <select name="country" id="country" autocomplete="off" required aria-label="Country Select">
            <option value="">Loading...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="company">Choose the Company:</label>
          <select name="company" id="company" autocomplete="off" required aria-label="Company Select">
            <option value="">Loading...</option>
          </select>
        </div>

        <button type="submit" id="searchBtn" aria-label="Search opportunities">Search</button>
      </form>

      <div id="loader" aria-hidden="true" role="status"></div>
    </main>

    <!-- Container for search results -->
    <div id="resultsContainer" aria-label="Search Results">
      <p id="matchesFound"></p>
      <div id="resultsSearch"></div>
    </div>

    <footer>
      <p>&copy; GenZ Crowd AI | All rights reserved.</p>
    </footer>
  </div>

</body>

</html>
